services:
  - type: web
    name: badior-portfolio-backend
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: STORAGE_TYPE
        value: db
      # SITE_ORIGIN will be inferred from RENDER_EXTERNAL_URL if not set
      - key: DATABASE_URL
        fromDatabase:
          name: badior-db
          property: connectionString
      - key: JWT_SECRET
        generate: true
      - key: ADMIN_PASSWORD
        value: MGS_Admin_2026!

databases:
  - name: badior-db
    plan: free
    databaseName: badior
    user: badior

